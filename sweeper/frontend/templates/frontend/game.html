<!DOCTYPE html>
{% load staticfiles %}

<html>
  <head>
    <meta charset="utf-8" />
    <title>Example Client</title>
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}" />
    <link rel="stylesheet" href="{% static "css/bootstrap-theme.min.css" %}" />
    <style>
      body {
        padding-top: 20px;
        padding-left: 20px;
      }
    </style>
    <link href='http://fonts.googleapis.com/css?family=Balthazar' rel='stylesheet' type='text/css'>
<body>
<div class="page-header">
  <h1><small>{{ level}} Game</small></h1>
</div>
<div class="container">
<div class="btn-group">
  {% for key,value in values.items %}
      <input type="hidden" value={{key}} id="index">
      <button id="mine" onclick="minesweeper(index)">
       {% if value == -1 %}
       <span class="glyphicon glyphicon-plus">{{value}}</span>
       {% endif %}
     </button>
  {% endfor %}
</div>
</div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    <script>
     function minesweeper(index)
     {	   
           location.href = "http://127.0.0.1:8000/game/B/steps/" + $('#index').val();
     }
   </script> 
</body>
</html>
