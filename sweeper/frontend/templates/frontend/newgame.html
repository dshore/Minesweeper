<!DOCTYPE html>
{% load staticfiles %}

<html>
  <head>
    <meta charset="utf-8" />
    <title>Example Client</title>
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}" />
    <link rel="stylesheet" href="{% static "css/bootstrap-theme.min.css" %}" />
    <style>
      body {
        padding-top: 20px;
        padding-left: 20px;
      }
    </style>
    <link href='http://fonts.googleapis.com/css?family=Balthazar' rel='stylesheet' type='text/css'>
<body>
<div class="page-header">
  <h1>Choose Expertise level<small>click one of the below</small></h1>
</div>
<div class="container">
<button type="button" id='B' class="btn btn-primary">Level 1</button>
<button type="button" id'I' class="btn btn-primary">Level 2</button>
<button type="button" id='E' class="btn btn-primary">Level 3</button>
</div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    <script>
     $('#B').on('click', function (e) {
           location.href = "http://127.0.0.1:8000/game/B/";
     })
    $('#I').on('click', function (e) {
           location.href = "http://127.0.0.1:8000/game/I/";
    })
    $('#E').on('click', function (e) {
           location.href = "http://127.0.0.1:8000/game/E/";
     })
   </script>
</body>
</html>
